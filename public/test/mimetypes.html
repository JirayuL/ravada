<html>
<body>
<div id="example"></div>
<script type="text/javascript">
var x=navigator.mimeTypes.length; // store the total no of plugin stored 
var txt="Total mimetypes installed: "+x+"<br/>";
txt+="Available mimetypes are->"+"<br/>";
for(var i=0;i<x;i++)
{
  type = navigator.mimeTypes[i];
  txt += type.type + " "+type.suffixes + " "+type.description+"<br>";
}
document.getElementById("example").innerHTML=txt;
</script>
</body>
</html>
